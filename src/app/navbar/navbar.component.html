<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="changeValue('value1'); toggleFlip()"><mat-icon>location_city</mat-icon> Ville Bretagne</a>
      <a mat-list-item (click)="changeValue('value2'); toggleFlip()"><mat-icon>network_check</mat-icon> Serveur</a>
      <a mat-list-item (click)="changeValue('value3'); toggleFlip()"><mat-icon> 3d_rotation </mat-icon> ThreeJs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>sandbox_website</span>
    </mat-toolbar>
    <mat-drawer-container [@flipState]="flip">
      <div [ngSwitch]="myValue">
        <div *ngSwitchCase="'value1'"><app-list-ville></app-list-ville></div>
        <div *ngSwitchCase="'value2'"><app-server-info></app-server-info></div>
        <div *ngSwitchCase="'value3'"><app-three-scene></app-three-scene></div>
        <div *ngSwitchDefault></div>
      </div>
    </mat-drawer-container>

  </mat-sidenav-content>
</mat-sidenav-container>
