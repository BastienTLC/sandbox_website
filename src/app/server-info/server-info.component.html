<app-cpu-line-chart
        [cores]="cpuLoad"
></app-cpu-line-chart>
<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <div *ngIf="card.title == 'Card 1'">
            <div class="cpu-statistique">

            </div>
          </div>
          <div *ngIf="card.title == 'Card 2'">
            <div class="ram-statistique">
              <app-pie-chart
                      [UsedValue]="usedvalue"
                      [FreeValue]="freevalue"
              ></app-pie-chart>
              <div>
                <p>Espace libre : {{freevalue}} mo</p>
                <p>Espace utilis√© : {{usedvalue}} mo</p>
              </div>
              <!--<app-doughnut-chart
                [UsedValue]="usedvalue"
                [FreeValue]="freevalue"
              ></app-doughnut-chart>-->
            </div>
          </div>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
